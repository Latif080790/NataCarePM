<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearing Cache - NATA'CARA PM</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-top: 0;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 14px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #5568d3;
    }
    .progress {
      margin: 20px 0;
    }
    .progress-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    .check {
      color: #28a745;
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Clearing Cache & Reloading...</h1>
    
    <div class="spinner"></div>
    
    <div id="status" class="status info">
      Membersihkan cache dan data aplikasi...
    </div>
    
    <div class="progress" id="progress"></div>
    
    <button id="reloadBtn" style="display:none;" onclick="window.location.href='/login'">
      Lanjutkan ke Login
    </button>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const progressEl = document.getElementById('progress');
    const reloadBtn = document.getElementById('reloadBtn');
    
    function addProgress(text) {
      const item = document.createElement('div');
      item.className = 'progress-item';
      item.innerHTML = `<span class="check">‚úì</span> ${text}`;
      progressEl.appendChild(item);
    }
    
    async function clearEverything() {
      try {
        // 1. Clear localStorage
        localStorage.clear();
        addProgress('LocalStorage cleared');
        
        // 2. Clear sessionStorage
        sessionStorage.clear();
        addProgress('SessionStorage cleared');
        
        // 3. Clear IndexedDB (Firestore cache)
        if ('indexedDB' in window) {
          const databases = await indexedDB.databases();
          for (const db of databases) {
            if (db.name) {
              indexedDB.deleteDatabase(db.name);
            }
          }
          addProgress('IndexedDB cleared (Firestore cache)');
        }
        
        // 4. Clear Service Workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
          addProgress('Service Workers unregistered');
        }
        
        // 5. Clear Caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
          }
          addProgress('Cache Storage cleared');
        }
        
        // 6. Clear Cookies
        const cookies = document.cookie.split(';');
        for (const cookie of cookies) {
          const name = cookie.split('=')[0].trim();
          document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }
        addProgress('Cookies cleared');
        
        statusEl.className = 'status success';
        statusEl.textContent = '‚úÖ Semua cache berhasil dibersihkan!';
        
        // Show reload button
        reloadBtn.style.display = 'block';
        
        // Auto redirect after 3 seconds
        setTimeout(() => {
          window.location.href = '/login';
        }, 3000);
        
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = '‚ö†Ô∏è Error: ' + error.message;
        reloadBtn.style.display = 'block';
        reloadBtn.textContent = 'Coba Lagi';
      }
    }
    
    // Start clearing immediately
    clearEverything();
  </script>
</body>
</html>
