    <!-- FORCE UNREGISTER ALL SERVICE WORKERS AND CLEAR CACHE -->
    <script>
      (async function() {
        console.log('üîÑ Starting aggressive service worker cleanup...');
        
        // 1. Unregister ALL service workers
        if ('serviceWorker' in navigator) {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            console.log(`Found ${registrations.length} service worker(s)`);
            
            for (let registration of registrations) {
              await registration.unregister();
              console.log('‚úÖ Service Worker unregistered:', registration.scope);
            }
            
            // 2. Force controller to null
            if (navigator.serviceWorker.controller) {
              console.log('‚ö†Ô∏è Controller still active, forcing null...');
              navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
            }
          } catch (error) {
            console.error('‚ùå Error unregistering service workers:', error);
          }
        }
        
        // 3. Clear all caches
        if ('caches' in window) {
          try {
            const cacheNames = await caches.keys();
            console.log(`Found ${cacheNames.length} cache(s)`);
            
            for (let cacheName of cacheNames) {
              await caches.delete(cacheName);
              console.log('‚úÖ Cache deleted:', cacheName);
            }
          } catch (error) {
            console.error('‚ùå Error clearing caches:', error);
          }
        }
        
        console.log('‚ú® Service worker cleanup complete!');
      })();
    </script>
