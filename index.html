<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>NATA'CARA - Project Management</title>

    <!-- Security Headers -->
    <!-- 
      Content Security Policy (CSP)
      Protects against XSS, code injection, and other attacks
      
      Directives:
      - default-src: Fallback for all fetch directives
      - script-src: JavaScript sources (nonce required for inline)
      - style-src: CSS sources (nonce required for inline)
      - font-src: Font file sources
      - img-src: Image sources
      - connect-src: AJAX, WebSocket, fetch sources
      - frame-src: iframe sources
      - object-src: plugin sources (none allowed)
      - base-uri: Restrict <base> tag
      - form-action: Restrict form submissions
      - upgrade-insecure-requests: Auto-upgrade HTTP to HTTPS
      
      Note: Nonces are auto-generated by Vite/build process
      In production, use server-side nonce generation
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 
        https://www.googletagmanager.com 
        https://www.google-analytics.com 
        https://*.firebaseio.com 
        https://*.googleapis.com 
        https://apis.google.com
        https://www.gstatic.com
        https://www.google.com;
      style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com;
      font-src 'self' 
        https://fonts.gstatic.com 
        data:;
      img-src 'self' 
        data: 
        blob: 
        https://*.googleapis.com
        https://*.googleusercontent.com
        https://firebasestorage.googleapis.com
        https:;
      connect-src 'self' 
        https://*.firebaseio.com 
        https://*.googleapis.com 
        https://firestore.googleapis.com 
        https://identitytoolkit.googleapis.com 
        https://firebase.googleapis.com 
        https://securetoken.googleapis.com 
        https://www.google-analytics.com 
        https://region1.google-analytics.com 
        https://analytics.google.com
        https://generativelanguage.googleapis.com
        wss://*.firebaseio.com;
      frame-src 'self' 
        https://*.firebaseapp.com
        https://www.google.com
        https://www.recaptcha.net;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">
    
    <!-- Additional Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Permissions Policy (formerly Feature Policy) -->
    <meta http-equiv="Permissions-Policy" content="
      geolocation=(self),
      camera=(self),
      microphone=(self),
      payment=(),
      usb=(),
      magnetometer=(),
      accelerometer=(),
      gyroscope=()
    ">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NATA'CARA" />
    <meta
      name="description"
      content="Professional Project Management System for Construction and Field Operations"
    />

    <!-- Mobile App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>
